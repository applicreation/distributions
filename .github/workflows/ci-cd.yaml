---

name: CI/CD
on:
    push:
        branches:
            - main
    pull_request: null
    release:
        types:
            - created
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup
              uses: actions/setup-node@v4
              with:
                node-version: '14.x'
                registry-url: 'https://registry.npmjs.org'
            - name: Install
              run: npm install
            - name: Lint
              run: npm run lint
            - name: Build
              run: npm run build
            - name: Publish
              if: github.event_name == 'release' && github.event.action == 'created'
              run: npm publish
              env:
                NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
